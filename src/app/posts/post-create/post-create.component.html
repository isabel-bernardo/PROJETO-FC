<html>
  <h1> .</h1>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Titulo">
      <mat-error *ngIf="form.get('title').invalid">Por favor entre com um titulo.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Escolha o arquivo</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="10" formControlName="content" placeholder="Texto"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Por favor entre com o texto.</mat-error>
    </mat-form-field>

    <!-- <mat-form-field>
      <input type="password" formControlName="password" ngModel matInput placeholder="Chave" required>
   </mat-form-field> -->

    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </form>

    <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Chave</a>

</mat-card>
</html>
